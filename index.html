<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Network Viewer</title>
<!-- Cytoscape.js (single-file UMD build) -->
<script src="https://unpkg.com/cytoscape@3.30.2/dist/cytoscape.min.js"></script>
<!-- Optional: fast viewport performance on large graphs -->
<script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
<style>
html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
#app { display: grid; grid-template-columns: 1fr 380px; height: 100%; }
#cy { height: 100%; width: 100%; background: #0b1020; } /* deep navy to make edges pop */
#panel { border-left: 1px solid #1f2937; background: #0f172a; color: #e5e7eb; overflow: auto; }
#panel header { display:flex; align-items:center; justify-content:space-between; padding: 10px 12px; background:#111827; position: sticky; top: 0; z-index: 2; }
#panel h2 { margin: 0; font-size: 16px; font-weight: 600; }
#panel .content { padding: 12px; }
.section { margin-bottom: 14px; }
.section h3 { font-size: 12px; letter-spacing: .04em; color:#9ca3af; text-transform: uppercase; margin: 0 0 6px; }
.kv { font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #111827; border:1px solid #1f2937; border-radius: 8px; padding: 8px; max-height: 180px; overflow:auto; }
.node-list { display: grid; gap: 6px; grid-auto-rows: minmax(28px, auto); }
.node-btn { text-align: left; width: 100%; padding: 6px 8px; background: #111827; border: 1px solid #1f2937; color:#e5e7eb; border-radius: 8px; cursor: pointer; transition: transform .08s ease; }
.node-btn:hover { border-color:#374151; transform: translateY(-1px); }
.toolbar { position:absolute; left: 8px; top: 8px; display:flex; gap:8px; z-index: 3; }
.chip { background: rgba(17,24,39,.7); color:#e5e7eb; border:1px solid #374151; padding:6px 10px; border-radius: 999px; font-size: 12px; }
.search { position:absolute; left:8px; top:48px; z-index:3; display:flex; gap:6px; }
.search input { width: 260px; padding:8px 10px; border-radius: 10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
.search button { padding:8px 10px; border-radius: 10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; cursor:pointer; }
.hint { font-size: 12px; color:#9ca3af; }
.footer { padding:12px; border-top:1px solid #1f2937; color:#9ca3af; font-size:12px; }
</style>
</head>
<body>
    <p> Hello World </p>
</body>
</html>
